---
id: org.metaborg:dynsem:${metaborgVersion}
name: ds
metaborgVersion: 2.1.0-SNAPSHOT
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  source:
  - org.metaborg:org.metaborg.meta.lib.analysis:${metaborgVersion}
exports:
- directory: ./
  includes:
  - lib/JavaCompilationUnit-15.tbl
- language: Stratego-Sugar
  directory: trans
- language: Stratego-Sugar
  directory: src-gen
contributions:
- name: ds
  id: org.metaborg:dynsem:${metaborgVersion}
pardonedLanguages:
- EditorService
- Stratego-Sugar
- SDF
build:
 useBuildSystemSpec: true
language:
  stratego:
    format: jar
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
